<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Page</title>

  <style>
    body {
      margin: 0;
      padding: 700px 50px 50px 945px;
      background: url('Forest1.JPG') no-repeat center center fixed;
      background-size: cover;
    }

    /* Moving video style */
    #kep {
      position: absolute;
      top: 20%;
      left: 35%;
      width: 100px;
      height: 75px;
      rotate: 0deg;
      animation-name: kepmozgo;
      animation-duration: 60s;
      animation-iteration-count: infinite;
    }

    /* Example animation (make it move slowly) */
    @keyframes kepmozgo {
      0% { transform: translateX(0); }
      50% { transform: translateX(100px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

  <!-- Simple small video -->
  <video width="100" height="75" autoplay muted loop>
    <source src="Fenyvidi1.mp4" type="video/mp4">
    <source src="Fenyvidi1.ogg" type="video/ogg">
  </video>

  <!-- Moving video -->
  <video id="kep" autoplay muted loop>
    <source src="Fenyvidi1.mp4" type="video/mp4">
    <source src="movie.webm" type="video/webm">
  </video>

</body>
</html>
