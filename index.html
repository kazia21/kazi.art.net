<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>START</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* vízszintes középre igazítás */
            align-items: center;     /* függőleges középre igazítás */
            background: #f0f0f0;
            font-family: Arial;
        }

        .gomb {
            padding: 15px 30px;      /* gomb mérete */
            font-size: 20px;         /* szöveg mérete */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gomb:hover {
            background-color: #45a049;  /* hover effekt */
        }
    </style>
</head>
<body>

    <button class="gomb">Kattints ide</button>

</body>
</html>
