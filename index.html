<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Net Art</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('Banxors.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'BlockBlueprint';
      src: url('BlockBlueprint.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'CustomFont', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
    }

    .image-container {
      position: relative;
      margin-top: 40px;
    }

    .start-button {
      position: absolute;
      bottom: 35px;
      left: 58%;
      transform: translateX(-50%);
      padding: 20px 60px;
      background: black;
      color: white;
      font-size: 4.5rem;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'BlockBlueprint', sans-serif;
      border-radius: 20px;
    }

    .start-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>My Net Art</h1>

  <div class="image-container">
    <img src="en.png" alt="Main Art" style="max-width: 45vw; height: auto;" />
    <a href="start.html"><button class="start-button">START</button></a>
  </div>
</body>
</html>
