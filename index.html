<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Net Art</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('Banxors.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }


    body {
      margin: 0;
      padding: 0;
      font-family: 'CustomFont', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
    }

    .image-container {
      position: relative;
      margin-top: 40px;
    }

    .start-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 60px;
      background: black;
      color: white;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .start-button:hover {
      background: white;
      color: black;

   
      
    }
  </style>
</head>
<body>
  <h1>My Net Art</h1>

  <div class="image-container">
    <img src="en.png" alt="Main Art" style="max-width: 90vw; height: auto;" />
    <button class="start-button">START
    </button>
    <button>
      <style>
         @font-face {
        font-family: 'CustomFont';
        src: url('PixelWarden.ttf') formar('opentype');
        font-weight: normal;
        font-size: normal;
      }
      </style>
    </button>
</div>
</body>
</html>
